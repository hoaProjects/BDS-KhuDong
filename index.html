    <script>
      $(function(){
        var includes = $('[data-include]');
        jQuery.each(includes, function(){
          var file = 'views/' + $(this).data('include') + '.html';
          $(this).load(file);
        });
        $(".center").slick({
            dots: true,
            infinite: true,
            lazyLoad: 'ondemand', // ondemand progressive anticipated
        });
        $(".regular").slick({
            infinite: true,
            slidesToShow: 4,
            slidesToScroll: 4
        });
